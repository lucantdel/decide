<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Votaciones</title>
    <!-- Incluye el enlace al archivo de estilo de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Listado de Votaciones</h1>

    <ul class="list-group">
        {% for votacion in votaciones %}
            <li class="list-group-item">
                <a href="{% url 'obtener_detalle_votacion' votacion.id %}" class="text-decoration-none">
                    {{ votacion.name }} -  {{ votacion.desc}} 
                  <div></div>
                    {{ votacion.question }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>

<!-- Incluye los scripts necesarios de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
