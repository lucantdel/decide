{% extends "base.html" %}
{%block content%}
<h2>Reutilizar Censos</h2>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form method="post" action="{% url 'nombre_de_tu_vista' %}">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Reutilizar Censos</button>
</form>
{%endblock%}
