      }

      .form-row {
          margin-bottom: 15px;
      }

      label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
      }

      input {
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
      }

      .submit-row {
          margin-top: 15px;
      }

      .success {
          color: green;
          font-weight: bold;
      }

      .errorlist {
          color: red;
          margin-bottom: 15px;
      }

      .clear {
          clear: both;
      }
  </style>
  <title>Inicio de sesión</title>
</head>

<body class="login" data-admin-utc-offset="0">
  <div id="container">
    <div id="header">
      <div id="branding">
        <h1 id="site-name">Inicio de sesión</h1>
        <h4>Introduce tus credenciales</h4>
      </div>
    </div>
    {% if user.is_authenticated %}
    <p>Ya has iniciado sesión como {{user.username}}</p>
    {% endif %}
    <div class="main" id="main">
      <div class="content">
        <div id="content" class="colM">

          {% if error_message %}
          <p class="error">{{ error_message }}</p>
          {% endif %}

          <form action="/authentication/" method="post" id="login-form" class="form-group">
            {% csrf_token %}

            <div class="form-row">
              <label for="id_username" class="required">Nombre de usuario:</label>
              <input type="text" name="username" placeholder="Nombre de usuario" autocapitalize="none" maxlength="150" required="" id="id_username">
            </div>

            <div class="form-row">
              <label for="id_password" class="required">Contraseña:</label>
              <input type="password" name="password" placeholder="Contraseña" autocomplete="current-password" required="" id="id_password">
            </div>

            <div class="submit-row">
              <input type="submit" value="Iniciar sesión">
            </div>
          </form>

        </div>

        <br class="clear">
      </div>
      <div id="footer"></div>
    </div>
  </div>

</body>
</html>
